<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Book</title>
</head>
<body class="bg-light">

    <div class="container my-4">
        <h1 class="text-center text-primary">Add a New Book</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Add Book Form -->
        <form action="/add_book" method="POST" class="mt-4 p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Book Title:</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                    placeholder="Enter book title"
                    required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input
                    type="text"
                    id="isbn"
                    name="isbn"
                    class="form-control"
                    placeholder="Enter 13-character ISBN"
                    required>
            </div>

            <div class="mb-3">
                <label for="publication_year" class="form-label">Publication Year:</label>
                <input
                    type="number"
                    id="publication_year"
                    name="publication_year"
                    class="form-control"
                    placeholder="Enter publication year">
            </div>

            <div class="mb-3">
                <label for="author_id" class="form-label">Select Author:</label>
                <select
                    name="author_id"
                    id="author_id"
                    class="form-select"
                    required>
                    <option value="" disabled selected>Select an Author</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Book</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
