<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Author</title>
</head>
<body class="bg-light">

    <div class="container my-4">
        <h1 class="text-center text-primary">Add a New Author</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Add Author Form -->
        <form action="/add_author" method="POST" class="mt-4 p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Author Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Enter author's name"
                    required>
            </div>

            <div class="mb-3">
                <label for="birth_date" class="form-label">Birthdate:</label>
                <input
                    type="date"
                    id="birth_date"
                    name="birth_date"
                    class="form-control">
            </div>

            <div class="mb-3">
                <label for="date_of_death" class="form-label">Date of Death:</label>
                <input
                    type="date"
                    id="date_of_death"
                    name="date_of_death"
                    class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Author</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
